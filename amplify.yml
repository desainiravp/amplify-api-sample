version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build   # change if your frontend build output is different
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
